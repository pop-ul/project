<script>
// 九九乘法while循环
	var i=1;
	while(i<=9){
		var j=1;
		while(j<=i){
			document.write(i+"*"+j+"="+i*j+"&nbsp;");
			j++;
		}
		document.write("<br/>");
		i++;
	}
